<!doctype html>

<html><!--HTML의 root태그-->
	<head><!--이 문서관련 정보를 넣는 태그-->
		<meta charset="UTF-8">
		<title>첫 번째 HTML문서</title>
	</head>
	<body>
	<h1>소개</h1>
	안녕하세요. <strong>김 경혜</strong> 입니다.

	<h2>링크</h2>
	<!--목록태그 : ui - 순서없는 목록, ol - 순서있는 목록-->
	<ol>
		<li><a href="http://www.daum.net">다음</a></li>
		<li><a href="http://www.naver.com">네이버</a></li>
		<li><a href="http://www.google.co.kr">구글</a></li>
		<li><a href="http://info.cern.ch">CERN</a></li>
		<li><a href="http://127.0.0.1:8088/helloweb/hello">Hello Servlet요청</a></li>
		<li><a href="http://127.0.0.1:8088/helloweb/hello.jsp">hello.jsp 요청</a></li>
		<li><a href="/helloweb/hello">Hello Servlet요청2</a></li><!--동일한 domain 주소에서  자원 사용 하는 경우 http://127.0.0.1:8088/ 안써줘도 자동으로 붙는다.  -->
		<li><a href="/helloweb/hello.jsp">hello.jsp 요청2</a></li>
	</ol>
	<!--abc--><br><!--br : 엔터(xml-내용이 없어도 닫아야 한다/ HTML의 경우는 닫지 않아도 상관없다.) -->
	가 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 나다 <!--&nbsp; : 띄어쓰기-->
	</body>
</html>
